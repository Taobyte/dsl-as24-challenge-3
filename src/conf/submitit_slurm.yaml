defaults:
  - override hydra/launcher: submitit_slurm

hydra:
  launcher:
    timeout_min: 60        # Job time in minutes
    gpus_per_node: 1       # Number of GPUs per node
    tasks_per_node: 1      # Number of tasks per node
    mem_per_cpu: 40GB      # Memory per CPU
    cpus_per_task: 1       # Number of CPUs per task
    gres: gpu:1,vrsmem:24G # GPU resources
    partition: gpu         # SLURM partition (adjust as needed)
